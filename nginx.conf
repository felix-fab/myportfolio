events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
        	root /usr/share/nginx/html;
        	index index.html;
    	}

    	location ~* \.css$ {
        	root /usr/share/nginx/html;
        	add_header Content-Type text/css;
    	}

    	location ~* \.js$ {
        	root /usr/share/nginx/html;
        	add_header Content-Type application/javascript;
    	}
    }
}
